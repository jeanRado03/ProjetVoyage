<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Liste des employees</h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${employeelist.empty}">
                <td colspan="3">Aucun employée en base de données</td>
            </tr>
            <tr th:each="employee: ${employeelist}">
                <td><span th:text="${employee.nom}">Nom</span></td>
                <td><span th:text="${employee.prenom}">Prenom</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

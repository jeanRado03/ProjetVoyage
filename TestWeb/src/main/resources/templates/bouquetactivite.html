<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bouqet-Activite</h1>
    <form method="post" th:action="@{/saveBouquetActivite}" th:object="${bouquetactivites}">
        <select th:field="*{bouquet}">
            <option th:each="bouquet: ${bouquets}" th:value="${bouquet.idBouquet}" th:text="${bouquet.nomBouquet}"></option>
        </select><br/>
        <select th:field="*{activite}">
            <option th:each="activite: ${activites}" th:value="${activite.idActivite}" th:text="${activite.activite}"></option>
        </select><br/>
        <input type="submit" value="SAVE"/>
    </form>
    <a href="/activites">Liste des Activites</a>
</body>
</html>
